<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Styling Form Inputs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles.css/styles.css"
    />
    <script src="main.js"></script>
  </head>

  <body>
    <form class="form">
      <h1>Social Media</h1>

      <div class="form__field">
        <label class="form__label" for="email">E-mail</label>
        <input
          type="email"
          class="form__control"
          name="email"
          id="email"
          required
        />
      </div>

      <div class="form__field">
        <label class="form__label" for="password">Password</label>
        <input
          class="form__control"
          type="password"
          name="password"
          id="password"
          required
        />
      </div>

      <button class="form__submit" type="submit">Sign in</button>
    </form>
  </body>
</html>
