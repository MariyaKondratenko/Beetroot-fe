<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Extra-font-face-hover</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./styles.css/styles.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tourney&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="container">
    <header class="sticky-header">
      <div class="header">
        <div class="header">
          <p class="text-eng">ENG</p>
          <p>Documentation / Who's using</p>
        </div>
        <img
          src="./assets/images/company-logo-black.svg"
          alt="logo"
          width="15%"
        />
      </div>
    </header>

    <div class="flex mg-bottom-40">
      <hr class="hr-section" />
      <h1>Whoâ€™s using</h1>
    </div>

    <div>
      <hr />
      <div class="align">
        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/images/facebook.svg" alt="img" />
            </div>
            <div class="flip-card-back">
              <img
                src="./assets/images/facebook (1).svg"
                alt="img"
                class="img-hover overlayLeft"
              />
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/images/instagram.svg" alt="img" />
            </div>
            <div class="flip-card-back">
              <img src="./assets/images/instagram (1).svg" />
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/images/shopify (hover).svg" alt="img" />
            </div>
            <div class="flip-card-back">
              <img src="./assets/images/shopify (hover)(1).svg" />
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">

            </div>
            <div class="flip-card-back">
              <img src="./assets/images/skype (1).svg" />
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/images/pinterest.svg" alt="img" />
            </div>
            <div class="flip-card-back">
              <img src="./assets/images/pinterest (1).svg" />
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/images/wix.svg" alt="img" />
            </div>
            <div class="flip-card-back">
              <img src="./assets/images/wix (1).svg" />
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img src="./assets/images/saleforse.svg" alt="img" />
            </div>
            <div class="flip-card-back">
              <img src="./assets/images/saleforse (1).svg" />
            </div>
          </div>
        </div>

        <div class="flip-card">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <img
                src="./assets/images/soundcloud.svg"
                alt="img"
                style="width: 270px; height: 180px"
              />
            </div>
            <div class="flip-card-back">
              <img src="./assets/images/soundcloud (1).svg" />
            </div>
          </div>
        </div>
      </div>
